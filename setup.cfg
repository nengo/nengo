# Automatically generated by nengo-bones, do not edit this file directly

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[coverage:run]
source = ./
relative_files = True

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    # place ``# pragma: no cover`` at the end of a line to ignore it
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError

    # `pass` is just a placeholder, fine if it's not covered
    ^[ \t]*pass$

    ^[ \t]*assert False

# Patterns for files to exclude from reporting
omit =
    */tests/test*
    /tmp/pytest-*
    */_vendor/*
    */version.py
    */spa/*
    nengo/utils/filter_design.py

[flake8]
exclude =
    __init__.py
    compat.py
    nengo/_vendor
ignore =
    E123
    E133
    E203
    E226
    E241
    E242
    E501
    E731
    F401
    W503
max-complexity = 10
max-line-length = 88

[tool:pytest]
norecursedirs =
    .*
    *.egg
    build
    dist
    docs
    plots
    nengo/_vendor
filterwarnings =
    always
    ignore::ImportWarning
    ignore:(Buffer|Memory|The nengo\.spa):DeprecationWarning
    ignore:Skipping some optimization steps
    ignore:SciPy is not installed
    ignore:numpy.(dtype|ufunc) size changed
    ignore:Object <BasalGanglia "bg"> has already been built
    ignore:Object <Thalamus "thalamus"> has already been built
    ignore:IPython.core.inputsplitter is deprecated
    ignore:'step_math' has been renamed
plt_filename_drop =
    ^nengo\.
    tests\.
xfail_strict = False

[pylint]
ignore =
    _vendor,
    compat.py,
    spa,

[pylint.messages]
disable =
    arguments-differ,
    assignment-from-no-return,
    attribute-defined-outside-init,
    blacklisted-name,
    comparison-with-callable,
    duplicate-code,
    fixme,
    import-error,
    invalid-name,
    invalid-sequence-index,
    len-as-condition,
    literal-comparison,
    no-else-raise,
    no-else-return,
    no-member,
    no-name-in-module,
    not-an-iterable,
    not-context-manager,
    protected-access,
    redefined-builtin,
    stop-iteration-return,
    too-few-public-methods,
    too-many-arguments,
    too-many-branches,
    too-many-instance-attributes,
    too-many-lines,
    too-many-locals,
    too-many-positional-arguments,
    too-many-return-statements,
    too-many-statements,
    unexpected-keyword-arg,
    unidiomatic-typecheck,
    unsubscriptable-object,
    unsupported-assignment-operation,
    unused-argument,
    missing-docstring,
    redefined-outer-name,

[pylint.imports]
known-third-party =
    matplotlib,
    nengo,
    numpy,
    pytest,
    mpl_toolkits,
    pytest_allclose,

[pylint.format]
max-line-length = 88

[pylint.classes]
valid-metaclass-classmethod-first-arg = metacls

[pylint.reports]
reports = no
score = no

[codespell]
skip = ./build,*/_build,*-checkpoint.ipynb,./.eggs,./*.egg-info,./.git,*/_vendor,./.mypy_cache,
ignore-words-list = bu,inh

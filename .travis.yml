language: minimal
sudo: false
notifications:
  email:
    - tbekolay@gmail.com

env:
  global:
    - NUMPY="1.14"
    - SCIPY="false"
    - COVERAGE="false"
    - STATIC="false"
    - DOCS="false"

jobs:
  include:
    - stage: test
      env: PYTHON="2.7" STATIC="true"
    - env: PYTHON="2.7" COVERAGE="true"
    - env: PYTHON="2.7" NUMPY="1.11"
    - env: PYTHON="2.7" NUMPY="1.12"
    - env: PYTHON="2.7" NUMPY="1.13"
    - env: PYTHON="2.7" NUMPY="1.14"
    - env: PYTHON="3.4" NUMPY="1.11"  # <=1.12 not packaged for py34 in conda
    - env: PYTHON="3.5"
    - env: PYTHON="3.6" COVERAGE="true" SCIPY="true"
    - env: PYTHON="3.6" DOCS="true"
    - stage: deploy
      if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
      env: PYTHON="3.6" DEPLOY="true"
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: tbekolay
          password: $PYPI_TOKEN
          distributions: "sdist bdist_wheel"
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^release-candidate-*
            condition: $TRAVIS_TAG = ""
        - provider: pypi
          user: tbekolay
          password: $PYPI_TOKEN
          distributions: "sdist bdist_wheel"
          on:
            all_branches: true
            condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  - chmod +x .ci/*.sh
  - source .ci/conda.sh install

install:
  - if [[ "$COVERAGE" == "true" ]]; then
      .ci/coverage.sh install;
    fi
  - if [[ "$DOCS" == "true" ]]; then
      .ci/docs.sh install;
    fi
  - if [[ "$DEPLOY" == "true" ]]; then
      .ci/deploy.sh install;
    fi
  - if [[ "$STATIC" == "true" ]]; then
      .ci/static.sh install;
    else
      .ci/test.sh install;
    fi

script:
  - if [[ "$STATIC" == "true" ]]; then
      .ci/static.sh run;
    elif [[ "$COVERAGE" == "true" ]]; then
      .ci/coverage.sh run;
    elif [[ "$DOCS" == "true" ]]; then
      .ci/docs.sh check;
      .ci/docs.sh run;
    elif [[ "$DEPLOY" == "true" ]]; then
      .ci/deploy.sh run;
    else
      .ci/test.sh run;
    fi

after_success:
  - if [[ "$COVERAGE" == "true" ]]; then
      .ci/coverage.sh upload;
    elif [[ "$DOCS" == "true" ]]; then
      .ci/docs.sh upload;
    fi

pkg_name: nengo
repo_name: nengo/nengo

travis_yml:
  python_version: "2.7"
  global_vars:
    NUMPY_VERSION: numpy
  jobs:
    - stage: basic
      script: static
    - script: test-coverage-scipy
      python_version: "3.6"
      test_args: --plots
    - script: test-coverage
      test_args: --plots
    - stage: advanced
      script: docs
      python_version: "3.6"
    - env:
        NUMPY_VERSION: numpy=1.11
      cache: false  # disable the cache for one build to make sure that works
    - env:
        NUMPY_VERSION: numpy=1.12
    - env:
        NUMPY_VERSION: numpy=1.13
    - env:
        NUMPY_VERSION: numpy=1.14
    - python_version: "3.4"
      env:
        NUMPY_VERSION: numpy=1.11 # >= 1.12 not packaged for py34 in conda
    - python_version: "3.5"

ci_scripts:
  - template: static
    pip_install:
      - flake8
    post_commands:
      - flake8 nengo
      - flake8 --ignore=E703,W391 docs
  - template: test
    conda_install:
      - $NUMPY_VERSION
  - template: test
    output_name: test-coverage
    conda_install:
      - $NUMPY_VERSION
    coverage: true
  - template: test
    output_name: test-coverage-scipy
    conda_install:
      - $NUMPY_VERSION
      - scipy
    pip_install:
      - scikit-learn
    coverage: true
  - template: docs
    conda_install:
      - $NUMPY_VERSION
      - scipy
      - matplotlib

codecov_yml: {}

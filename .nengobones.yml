travis_yml:
  python: 3.6
  global_vars:
    NUMPY: numpy
  jobs:
    - script: static
    - script: test-coverage-scipy
      test_args: --memory --plots
    - script: test-coverage
      test_args: --plots
      python: 3.5
    - script: docs
      apt_install:
        - graphviz
        - pandoc
    - env:
        NUMPY: numpy==1.13
      if: "branch =~ ^release-candidate-*"
      cache: false  # disable the cache for one build to make sure that works
    - env:
        NUMPY: numpy==1.14
      if: "branch =~ ^release-candidate-*"
    - env:
        NUMPY: numpy==1.15
      if: "branch =~ ^release-candidate-*"
    - env:
        NUMPY: numpy==1.16
      if: "branch =~ ^release-candidate-*"
    - env:
        NUMPY: numpy==1.17
      if: "branch =~ ^release-candidate-*"
    - dist: bionic
      python: 3.7
  pypi_user: tbekolay
  deploy_dists:
    - sdist
    - bdist_wheel

ci_scripts:
  - template: static
  - template: test
    pip_install:
      - $NUMPY
  - template: test
    output_name: test-coverage
    pip_install:
      - $NUMPY
    coverage: true
  - template: test
    output_name: test-coverage-scipy
    pip_install:
      - $NUMPY
      - scipy
      - scikit-learn
    coverage: true
  - template: docs
    pip_install:
      - $NUMPY
      - scipy
      - matplotlib
  - template: deploy

codecov_yml: {}

pre_commit_config_yaml:
  exclude:
    - "_vendor/*"

pyproject_toml:
  exclude:
    - "_vendor/*"
